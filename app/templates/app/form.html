{% extends 'base2.html' %}

{% block title %}{{ title }}{% endblock title %}

{% block main %}
    <div class="flex justify-between items-center mt-4 mx-4">
        <h1 class="text-xl font-bold text-gray-700">Form Title: {{ title }}</h1>
        <div>
            <a href="/getResponses/{{ form.id }}">
                <button class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    View Responses
                </button>
            </a>
            <a href="/dashboard/">
                <button class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Back
                </button>
            </a>
        </div>
    </div>

    <div class="my-4 mx-4 p-6 bg-white rounded-lg border border-gray-300 shadow-lg">
        {% for question in questions %}
            <div class="question mb-4">
                <p class="font-semibold text-lg text-gray-800 questions">{{ question.order }}. {{ question.question_text }}</p>
                <p class="text-sm text-gray-600 mt-1">Type: {{ question.question_type|capfirst }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
